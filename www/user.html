<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>雪球</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width, height=device-height, target-densitydpi=device-dpi' />
    </head>
    <body>
        <div id='user-index' data-role='page' data-theme='a' data-title='user'>
            <div class='header' data-role='header' data-position='fixed' data-tap-toggle="false">
                <div class='title'>
                    我
                </div>
                <a id="eidtProfileBtn" href="#popupProfileEditor" data-rel="popup" data-transition="fade" data-position-to="window"  class="musa-nostate-btn ui-btn ui-icon-edit ui-btn-icon-notext ui-corner-all">
                </a>
                <!-- http://andymatthews.net/code/jQuery-Mobile-Icon-Pack/ has a miss point about sign in and sign out-->
                <button id="signOutBtn" class="musa-nostate-btn ui-btn ui-icon-sign-in ui-btn-icon-notext ui-corner-all">
                </button>           
            </div>
            <div class='content' data-role='content'>
                <!-- use blur background http://jsfiddle.net/otinanaipali/cJvPH/1/-->
                <div class="blurContainer">
               </div>
               <div class="blurry">
                   <div class="ui-grid-a">
                    <!-- education university -->
                    <div class="ui-block-a">
                        <div class="ui-body profile-card">
                            <button class="ui-btn ui-icon-flask ui-btn-icon-notext ui-corner-all" style="border: none !important;"></button>
                            <p class='edu'></p>
                        </div>
                    </div>
                    <!-- company -->
                    <div class="ui-block-b">
                        <div class="ui-body profile-card">
                            <button class="ui-btn ui-icon-briefcase ui-btn-icon-notext ui-corner-all" style="border: none !important;"></button>
                            <p class='company'></p>
                        </div>
                    </div>
                    <!-- skills -->
                    <div class="ui-block-a">
                        <div class="ui-body profile-card">
                            <button class="ui-btn ui-icon-user-md ui-btn-icon-notext ui-corner-all" style="border: none !important;"></button>
                            <p class="skill"></p>
                        </div>
                    </div>
                    <!-- insterest -->
                    <div class="ui-block-b">
                        <div class="ui-body profile-card">
                            <button class="ui-btn ui-icon-dribbble ui-btn-icon-notext ui-corner-all" style="border: none !important;"></button>
                            <p class="interest"></p>
                        </div>
                    </div>
                </div>
                <div class="more-linkedin-profile ui-grid-solo">
                    <div class="ui-block-a"><input onclick="SnowOpenMyLKDProfile()" type="button" value="更多"></div>
                </div>
            </div>
            <div id="popupProfileEditor" data-role="popup" data-overlay-theme="a" data-theme="b" data-dismissible="false" class="ui-corner-all">
            <!-- <button onclick="$('#popupProfileEditor').popup('close');return false;" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right"></button> -->
                <form>
                    <div style="padding:10px 20px;">
                        <input type="text" id="eduText" value="" placeholder="曾经就读于 ..." data-theme="a">
                        <input type="text" id="posText" value="" placeholder="目前在哪里工作 ..." data-theme="a">
                        <input type="text" id="skillText" value="" placeholder="专业技能 ..." data-theme="a">
                        <input type="text" id="interestText" value="" placeholder="兴趣 ..." data-theme="a">
                        <button type="submit" id='saveProfileBtn' class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-save ui-btn-inline">保存</button>
                        <button type="submit" id='closeProfileEditorBtn' class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-undo ui-btn-inline">取消</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
