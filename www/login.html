<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>雪球</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width, height=device-height, target-densitydpi=device-dpi' />
        <link rel="stylesheet" href="css/themes/tassel-theme.css" />
        <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="js/lib/jqm/jquery.mobile.structure-1.4.3.min.css" /> 
        <link rel="stylesheet" href="css/jqm-icon-pack-fa.css"/>
        <link rel="stylesheet" href="css/font-awesome.min.css"/>
        <link rel='stylesheet' href='css/phone/login.css'/>
        <!-- iPhone 2G-4S in portrait -->
        <link rel="stylesheet" href="css/phone/login2-4.css" media="only screen and (min-device-width : 320px) and (max-device-height : 480px) and (orientation : portrait)"/>
    </head>
    <body>
        <div id="login-index" data-role="page" data-theme="a" data-title="login">
            <div data-role="content" class="content ui-content" id="loginContent">
                <div class="local-login-form form-login form-musa">
                    <div class="ui-input-text ui-body-inherit ui-shadow-inset ui-input-group">
                        <label for=""><i class="fa fa-envelope"></i></label>
                        <input id="loginEmail" type="email" placeholder="邮箱" data-corners="false" data-enhanced="true" data-clear-btn="true" autocapitalize="off" maxlength="100" />
                    </div>
                    <div class="ui-input-text ui-body-inherit ui-shadow-inset ui-input-group">
                        <label for=""><i class="fa fa-lock"></i></label>
                        <input id="loginPassword" type="password" name="password" placeholder="密码" data-corners="false" data-enhanced="true" maxlength="30" />
                    </div>
                    <div data-role="navbar">
                        <ul>
                            <li>
                                <a style="color:white" id='lkdLoginBtn' class='musa-nostate-btn' data-shadow="false" data-icon='linkedin' data-iconshadow="false"> 
                                    认证
                                </a>
                            </li>
                            <li>
                                <!-- http://andymatthews.net/code/jQuery-Mobile-Icon-Pack/ has a miss point about sign in and sign out-->
                                <a id='locLoginBtn' class='musa-nostate-btn' href="#" data-shadow="false" data-icon='sign-out' data-iconshadow="false"> 
                                    登录
                                </a>
                            </li>
                            <li>
                                <a id='resetPassword'  class="musa-nostate-btn" href="#forget-pwd" data-shadow="false" data-icon='exclamation-circle' data-iconshadow="false"> 
                                    忘记密码?
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="form-signup form-musa">
                    <p class="errorTip"></p>
                    <div class="ui-input-text ui-body-inherit ui-shadow-inset ui-input-group">
                        <label for=""><i class="fa fa-envelope"></i></label>
                        <input id="signupEmail" type="email" placeholder="邮箱" data-corners="false" data-enhanced="true" data-clear-btn="true" autocapitalize="off" maxlength="100" />
                    </div>
                    <div class="ui-input-text ui-body-inherit ui-shadow-inset ui-input-group">
                        <label for=""><i class="fa fa-user"></i></label>
                        <input id="signupUsername" type="text" placeholder="用户名" data-corners="false" data-enhanced="true" autocapitalize="off" maxlength="30" />
                    </div>
                    <div class="ui-input-text ui-body-inherit ui-shadow-inset ui-input-group">
                        <label for=""><i class="fa fa-lock"></i></label>
                        <input id="signupPassword" type="password" placeholder="密码" data-corners="false" data-enhanced="true" maxlength="30" />
                    </div>
                    <input type="button" id="signupBtn" value="注册 宝莲灯 账号" data-corners="false" />
                    <p class="agreementTip">
                        <span>点击「注册」按钮，代表你已阅读并同意</span>
                        <br>
                        <a id="agreementsPopupBtn" href="#agreementsPopup" data-rel="popup" data-trasition="pop">服务协议</a>
                    </p>
                </div>
                <div data-role="popup" id="agreementsPopup" data-corners="false" data-position-to="window" data-overlay-theme="b">
                    <div class="header" data-role="header">
                        <h1>服务协议</h1>
                    </div>
                    <div class="content agreementText" data-role="content" data-iscroll>
                    </div>
                    <div class="footer" data-role="footer">
                        <a class="close" href="#" data-rel="back" data-role="button">关闭</a>
                    </div>
                </div>                
            </div>
        </div>
        <div id="activation" data-role="page" >
            <div data-role="content" class="content ui-content">
                <div class="form-musa">
                    <p class="errorTip"></p>
                    <div class="ui-input-text ui-body-inherit ui-shadow-inset ui-input-group">
                        <label for=""><i class="fa fa-key"></i></label>
                        <input type="text" id="code" name="code" placeholder="激活码" data-corners="false" data-enhanced="true" data-clear-btn="true" autocapitalize="off" maxlength="6" />
                    </div>
                    <input type="button" id="activeBtn" value="激活并登录" data-corners="false"/>
                </div>
            </div>
        </div>
        <div id="forget-pwd" data-role="page">
            <div data-role="content" class="content ui-content">
                <div class="form-musa">
                    <p class="errorTip" style="color:white"></p>
                    <div class="ui-input-text ui-body-inherit ui-shadow-inset ui-input-group">
                        <label for=""><i class="fa fa-envelope"></i></label>
                        <input id="forgetPwdEmail" type="email" placeholder="邮箱" data-corners="false" data-enhanced="true" data-clear-btn="true" autocapitalize="off" maxlength="100" />
                    </div>
                    <div class="ui-input-text ui-body-inherit ui-shadow-inset ui-input-group">
                        <label for=""><i class="fa fa-lock"></i></label>
                        <input id="forgetPwdpassword" type="password" name="password" placeholder="新密码" data-corners="false" data-enhanced="true" maxlength="30" />
                    </div>
                    <input type="button" id="forgetPwdSubmitBtn" value="确定" data-corners="false"/>
                    <input type="button" id="forgetPwdCancelBtn" value="取消" data-corners="false"/>
                </div>
            </div>
        </div>
        <script data-main="js/app" src="js/require.js"></script>
    </body>
    </html>
