<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>雪球</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width, height=device-height, target-densitydpi=device-dpi' />
    </head>
    <body>
        <div id="profile-editor" data-role="page" data-title='user'>
            <div class='header' data-role='header' data-position='fixed' data-tap-toggle="false">
                <div class='title'>
                    更新我的信息
                </div>
                <button id="saveProfileBtn" class="musa-nostate-btn ui-btn ui-icon-save ui-btn-icon-notext ui-corner-all">
                <button id="cancelEditProfileBtn" class="musa-nostate-btn ui-btn ui-icon-undo ui-btn-icon-notext ui-corner-all">
                </button>           
            </div>
            <div class='content' data-role='content'>
                <form>
                    <div class="panel">
                        <div class="ui-input-text ui-body-inherit ui-shadow-inset ui-input-group">
                            <label for=""><i class="property-icon fa"></i></label>
                            <input type="text" class="property-value" data-corners="false" data-enhanced="true" data-clear-btn="true" autocapitalize="off" maxlength="100">
                        </div>
                    </div>
                </form>
            </div>
        </div>
</body>
</html>
