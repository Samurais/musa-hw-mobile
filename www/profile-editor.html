<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>雪球</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width, height=device-height, target-densitydpi=device-dpi' />
    </head>
    <body>
        <div id="profile-editor" data-role="page">
            <div class='header' data-role='header' data-position='fixed' data-tap-toggle="false">
                <div class='title'>
                    更新我的信息
                </div>
                <button id="saveProfileBtn" class="musa-nostate-btn ui-btn ui-icon-save ui-btn-icon-notext ui-corner-all">
                <button id="cancelEditProfileBtn" class="musa-nostate-btn ui-btn ui-icon-undo ui-btn-icon-notext ui-corner-all">
                </button>           
            </div>
            <div class='content' data-role='content'>
                <form>
                    <div style="padding:10px 20px 0px 20px;">
                        <div class="ui-input-text ui-body-inherit ui-shadow-inset ui-input-group">
                            <label for=""><i class="fa fa-graduation-cap"></i></label>
                            <input type="text" id="eduText" data-corners="false" data-enhanced="true" data-clear-btn="true" autocapitalize="off" maxlength="100" placeholder="曾经就读于 ...">
                        </div>
                        <div class="ui-input-text ui-body-inherit ui-shadow-inset ui-input-group">
                            <label for=""><i class="fa fa-briefcase"></i></label>
                            <input type="text" id="posText" data-corners="false" data-enhanced="true" data-clear-btn="true" autocapitalize="off" maxlength="100" placeholder="目前在哪里工作 ...">
                        </div>
                        <div class="ui-input-text ui-body-inherit ui-shadow-inset ui-input-group">
                            <label for=""><i class="fa fa-user-md"></i></label>
                            <input type="text" id="skillText" data-corners="false" data-enhanced="true" data-clear-btn="true" autocapitalize="off" maxlength="100" placeholder="专业技能 ...">
                        </div>
                        <div class="ui-input-text ui-body-inherit ui-shadow-inset ui-input-group">
                            <label for=""><i class="fa fa-dribbble"></i></label>
                            <input type="text" id="interestText" data-corners="false" data-enhanced="true" data-clear-btn="true" autocapitalize="off" maxlength="100" placeholder="兴趣 ...">
                        </div>
                    </div>
                </form>
            </div>
        </div>
</body>
</html>
