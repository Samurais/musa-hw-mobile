<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Hello World</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no width=device-width, height=device-height, target-densitydpi=device-dpi' />
    <link href='mapbox/mapbox.css' rel='stylesheet' />
    <link rel='stylesheet' href='css/themes/Bootstrap.css'>
    <link rel='stylesheet' href='js/jquery.mobile/jquery.mobile-1.4.2.min.css' />
    <link rel='stylesheet' href='css/themes/jquery.mobile.icons.min.css' />
    <link href='css/index.css' rel='stylesheet' />
    <link rel="stylesheet" href="css/idangerous.swiper.css">

    <script src='mapbox/mapbox.js'></script>
    <script src='js/jquery-2.1.0.js'></script>
    <script src='js/jquery.mobile/jquery.mobile-1.4.2.min.js'></script>
    <script src="js/idangerous.swiper-2.1.min.js"></script>

</head>
<body>
    <div id='home' data-role='page' data-theme='e'>
        <div class='swiper-header' data-role='header' data-position='fixed'>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                    <p class="header-swiper-title">热图</p>
                    </div> 
                    <div class="swiper-slide">
                        <p class="header-swiper-title">活动</p>
                    </div>
                </div>
            </div>
            <div class="pagination"></div>
        </div>
        <div class="pagination"></div>
        <div data-role='content'>
            home
        </div>
        <div data-role='footer' data-position='fixed' data-theme='e'>
            <div data-role='navbar'>
                <ul>
                    <li><a id='homeBtn' href='#home' data-icon='home'></a></li>
                    <li><a id='notyBtn' href='#noty' data-icon='mail'></a></li>
                    <li><a id='userBtn' href='#user' data-icon='user'></a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id='noty' data-role='page' data-theme='e'>
        <div data-role='content' data-theme='e'>
            noty
        </div>
        <div data-role='footer' data-position='fixed'>
            <div data-role='navbar'>
                <ul>
                    <li><a id='homeBtn' href='#home' data-icon='home'></a></li>
                    <li><a id='notyBtn' href='#noty' data-icon='mail'></a></li>
                    <li><a id='userBtn' href='#user' data-icon='user'></a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id='user' data-role='page' data-theme='e'>
        <div data-role='content' data-theme='e'>
            user
        </div>
        <div data-role='footer' data-position='fixed'>
            <div data-role='navbar'>
                <ul>
                    <li><a id='homeBtn' href='#home' data-icon='home'></a></li>
                    <li><a id='notyBtn' href='#noty' data-icon='mail'></a></li>
                    <li><a id='userBtn' href='#user' data-icon='user'></a></li>
                </ul>
            </div>
        </div>
    </div>

    <script type='text/javascript' src='cordova.js'></script>
    <script type='text/javascript' src='js/index.js'></script>
    <script type='text/javascript'>
        $(function() {
            $( "[data-role='navbar']" ).navbar();
            $( "[data-role='header'], [data-role='footer']" ).toolbar();
        });
        var mySwiper = new Swiper('.swiper-container',{
            pagination: '.pagination',
            loop:true,
            grabCursor: true,
            paginationClickable: true
        })
        $('.arrow-left').on('click', function(e){
            e.preventDefault()
            mySwiper.swipePrev()
        })
        $('.arrow-right').on('click', function(e){
            e.preventDefault()
            mySwiper.swipeNext()
        })
        app.initialize();
    </script>
</body>
</html>
