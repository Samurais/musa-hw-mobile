<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>长缨</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width, height=device-height, target-densitydpi=device-dpi' />
    <link href='mapbox/mapbox.css' rel='stylesheet'/>
    <link rel="stylesheet" href="css/idangerous.swiper.css">
    <link rel="stylesheet" href="css/themes/tassel-theme.css" />
    <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="js/jqm/jquery.mobile.structure-1.4.3.min.css" /> 
    <link rel="stylesheet" href="css/jqm-icon-pack-fa.css"/>
    <link rel='stylesheet' href='css/index.css'/>
    <script type='text/javascript' src='mapbox/mapbox.js'></script>
    <script type='text/javascript' src='js/jquery-2.1.0.js'></script>
    <script type='text/javascript' src='js/jqm/jquery.mobile-1.4.3.min.js'></script>
    <script type='text/javascript' src="js/idangerous.swiper-2.1.min.js"></script>
    <script>
        $(function() {
            $( "[data-role='navbar']" ).navbar();
            $( "[data-role='footer']" ).toolbar();
        });
            // Update the contents of the toolbars
            $( document ).on( "pagecontainershow", function() {
            // Each of the four pages in this demo has a data-title attribute
            // which value is equal to the text of the nav button
            // For example, on first page: <div data-role="page" data-title="Info">
            var current = $( ".ui-page-active" ).jqmData( "title" );
            // Change the heading
            $( "[data-role='header'] h1" ).text( current );
            // Remove active class from nav buttons
            $( "[data-role='navbar'] a.ui-btn-active" ).removeClass( "ui-btn-active" );
            // Add active class to current nav button
            $( "[data-role='navbar'] a" ).each(function() {
                if ( $( this ).jqmData('icon') === current ) {
                    $( this ).addClass( "ui-btn-active" );
                }
            });
        });
        </script>
    </head>
    <body>
        <div id='home-index' data-role='page' data-theme='a' data-title='home' >
            <div id='home-swiper-header' data-role='header' data-position='fixed' data-tap-toggle="false">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <p class="header-swiper-title">热图</p>
                        </div> 
                        <div class="swiper-slide">
                            <p class="header-swiper-title">圈子</p>
                        </div>
                    </div>
                </div>
                <div class="pagination"></div>
            </div>
            <div data-role='content' id='map'>
            </div>        
            <div data-role='content' id='people'>
            </div>
        </div>

        <div data-role='footer' data-position='fixed' data-theme='a' data-tap-toggle='false'>
            <div data-role='navbar'>
                <ul>
                    <li>
                        <a id='homeBtn' href="#" class='ui-state-persist' data-transition="fade" data-icon='home'></a>
                    </li>
                    <li>
                        <a id='notificationsBtn' href="#" class='ui-state-persist' data-transition="fade" data-icon='mail'></a>
                    </li>
                    <li>
                        <a id='userBtn' href="#" class='ui-state-persist' data-transition="fade" data-icon='user'></a>
                    </li>
                </ul>
            </div>
        </div>
<!--

<script src="http://192.168.9.232:9088/target/target-script-min.js#musa"></script>
<script type='text/javascript' src='cordova.js'></script>
<script type='text/javascript' src='js/index.js'></script>
<script type='text/javascript'>
    app.initialize();
</script>
</body>
</html>
