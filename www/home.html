<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>雪球</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=0,width=device-width, height=device-height, target-densitydpi=device-dpi' />
    <meta name = "format-detection" content = "telephone=no">
    <link rel="stylesheet" href="js/lib/jqm/jquery.mobile.structure-1.4.3.min.css" /> 
    <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="css/idangerous.swiper.css">
    <link rel="stylesheet" href="css/themes/tassel-theme.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/jqm-icon-pack-fa.css"/>
    <link rel='stylesheet' href='js/lib/mapbox/mapbox.css'/>
    <link rel="stylesheet" href="css/common.css" type="text/css" />
    <!-- style queries http://stephen.io/mediaqueries/#iPhone -->
    <!-- iPhone 5 in portrait -->
    <link rel="stylesheet" href="css/phone/iphone5.css" media="only screen and (min-device-width : 320px) and (max-device-height : 568px) and (orientation : portrait)"/>

    <!-- iPhone 2G-4S in portrait -->
    <link rel="stylesheet" href="css/phone/iphone2-4.css" media="only screen and (min-device-width : 320px) and (max-device-height : 480px) and (orientation : portrait)"/>
    </head>
    <body>
        <div id='home-index' data-role='page' data-theme='a' data-title='home' data-dom-cache='true'>
            <div id='home-swiper-header' data-role='header' data-position='fixed' data-tap-toggle="false">
                <button id="headerBtn2" class="musa-nostate-btn ui-btn ui-icon-eye ui-btn-icon-notext ui-corner-all">
                </button>
                <button id="headerBtn1" class="musa-nostate-btn ui-btn ui-btn-icon-notext ui-corner-all">
                </button>
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="map swiper-slide">
                            <p class="header-swiper-title"></p>
                        </div> 
                        <div class="people swiper-slide">
                            <p class="header-swiper-title"></p>
                        </div>
                    </div>
                </div>
                <div class="pagination"></div>
            </div>
            <div data-role='content' id='map'>
            </div>      
            <div data-role='content' id='people'>
                <ul data-role="listview" data-inset="true" data-filter="true" data-filter-placeholder="搜索 ..." data-theme='c'>
                </ul>
            </div>
            <div data-role="popup" id="popupStatus" data-theme="c" class="ui-corner-all">
                <a href="#" data-rel="back" data-role="button" data-theme="c" data-icon="delete" data-iconpos="notext" class="ui-btn-right ui-btn-icon-notext"></a>
                <div style="padding:10px 20px;">
                    <label for="myStatus"><i class="fa fa-share-alt">分享状态</i></label>
                    <textarea cols="40" rows="20" name="textarea" id="myStatus" placeholder="和朋友们说点什么?" data-theme="c"></textarea>
                    <label for="sharing-duration"><i class="fa fa-history">持续时间(分钟)</i></label>
                    <input id="sharingDuration" type="range" name="sharing-duration" id="slider-fill-mini" value="15" min="5" max="60" data-highlight="true" data-theme="c" data-track-theme="c">
                     <a href="#" id='submitStatusBtn' data-rel="back" data-theme="c" class="ui-btn ui-shadow ui-mini ui-corner-all"><i class="fa fa-map-marker">确定</i></a>
                </div>
            </div>

            <div data-role="popup" id="popupUserInMap" data-theme="c" class="ui-corner-all">
                <a href="#" data-rel="back" data-role="button" data-theme="c" data-icon="delete" data-iconpos="notext" class="ui-btn-right ui-btn-icon-notext"></a>
                <div style="padding:10px 20px;">
                    
                </div>
            </div>

            <div data-role="panel" id="selectMapPanel" data-display="overlay" data-position="left">
                <ul data-role="listview" data-theme='b' style="padding-top:30px;">
                </ul>
            </div>
        </div>

        <div data-role='footer' data-position='fixed' data-theme='a' data-tap-toggle='false'>
            <div data-role='navbar'>
                <ul>
                    <li>
                        <a id='homeBtn' data-transition="none" data-icon='home'></a>
                    </li>
                    <li>
                        <a id='notificationsBtn' data-transition="none" data-icon='mail'></a>
                    </li>
                    <li>
                        <a id='userBtn' data-transition="none" data-icon='user'></a>
                    </li>
                    <li>
                        <a id='settingsBtn' data-transition="none" data-icon='sun-o'></a>
                    </li>
                </ul>
            </div>
        </div>
    <script data-main="js/app" src="js/require.js"></script>
</body>
</html>
