<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>雪球</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=0,width=device-width, height=device-height, target-densitydpi=device-dpi' />
    <meta name = "format-detection" content = "telephone=no">
    <link rel="stylesheet" href="js/lib/jqm/jquery.mobile.structure-1.4.3.min.css" /> 
    <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="css/idangerous.swiper.css">
    <link rel="stylesheet" href="css/themes/tassel-theme.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/jqm-icon-pack-fa.css"/>
    <link rel='stylesheet' href='js/lib/mapbox/mapbox.css'/>
    <!-- style queries http://stephen.io/mediaqueries/#iPhone -->
    <!-- iPhone 5 in portrait -->
    <link rel="stylesheet" href="css/phone/iphone5.css" media="only screen and (min-device-width : 320px) and (max-device-height : 568px) and (orientation : portrait)"/>

    <!-- iPhone 2G-4S in portrait -->
    <link rel="stylesheet" href="css/phone/iphone2-4.css" media="only screen and (min-device-width : 320px) and (max-device-height : 480px) and (orientation : portrait)"/>
    </head>
    <body>
        <div id='home-index' data-role='page' data-theme='a' data-title='home' >
            <div id='home-swiper-header' data-role='header' data-position='fixed' data-tap-toggle="false">
                <button id="headerBtn2" class="musa-nostate-btn ui-btn ui-icon-eye ui-btn-icon-notext ui-corner-all">
                </button>
                <button id="headerBtn1" class="musa-nostate-btn ui-btn ui-btn-icon-notext ui-corner-all">
                </button>
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <p class="header-swiper-title">热图</p>
                        </div> 
                        <div class="swiper-slide">
                            <p class="header-swiper-title">圈子</p>
                        </div>
                    </div>
                </div>
                <div class="pagination"></div>
            </div>
            <div data-role='content' id='map'>
            </div>      
            <div data-role='content' id='people'>
                <div class="swiper-container">
                    <div class='refresh pull-to-refresh'>下拉刷新 ...
                    </div>
                    <div class='refresh release-to-refresh'>释放刷新 ...
                    </div>
                    <div class='refresh refreshing'>刷新 ...
                    </div>
                    <ul class="list swiper-wrapper" data-divider-theme='a' data-role='listview' data-inset='true'>
                    </ul>
                </div>
            </div>
            <div data-role="popup" id="popupStatus" data-theme="b" class="ui-corner-all">
                <a href="#" data-rel="back" data-role="button" data-theme="b" data-icon="delete" data-iconpos="notext" class="ui-btn-right ui-btn-icon-notext"></a>
                <form>
                    <div style="padding:10px 20px;">
                        <label for="myStatus"><i class="fa fa-share-alt"></i></label>
                        <textarea cols="40" rows="20" name="textarea" id="myStatus" placeholder="How are you ?" data-theme="b"></textarea>
                        <button id='submitStatusBtn' type="submit" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">分享</button>
                    </div>
                </form>
            </div>
        </div>
        <div data-role='footer' data-position='fixed' data-theme='a' data-tap-toggle='false'>
            <div data-role='navbar'>
                <ul>
                    <li>
                        <a id='homeBtn' href="#" class='ui-state-persist' data-transition="fade" data-icon='home'></a>
                    </li>
                    <li>
                        <a id='notificationsBtn' href="#" class='ui-state-persist' data-transition="fade" data-icon='mail'></a>
                    </li>
                    <li>
                        <a id='userBtn' href="#" class='ui-state-persist' data-transition="fade" data-icon='user'></a>
                    </li>
                </ul>
            </div>
        </div>
    <script data-main="js/app" src="js/require.js"></script>
</body>
</html>
